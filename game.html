<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Link to go back to home page with instructions-->
    <header> 
        <a id ="back" href="index.html"> <= Read intructions again</a>
    </header>
    <main>
        <!-- ScoreBoard-->
    <section>
        <div class="introduction">
            <p> Lets see if you can beat the machine...</p>
            <h3> Your Score: <span id ="your-score">0</span></h3>
            <h3> Computer Score: <span id="computer-score">0</span></h3>
         </div>
    </section>
    <!--Game Section-->
    <section>
         <div class="game-container1">
            <div class="game-container2">
                
                <h3>Computer Choice: <span id="computer-choice"></span></h3>
                <h3>Your Choice: <span id="your-choice"></span></h3>
                <h3>Result: <span id="result"></span></h3>
    
                <button class="buttons" id="rock">rock<i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="buttons" id="paper">paper<i class="fa-solid fa-hand"></i></button>
                <button class="buttons" id="scissors">scissors<i class="fa-solid fa-hand-scissors"></i></button>
                <button class="buttons" id="lizard">lizard <i class="fa-solid fa-hand-lizard"></i></button>
                <button class="buttons" id="spock">spock<i class="fa-solid fa-hand-spock"></i></button>   
            </div>
        </div>
    </section>
    </main>
    <script src="assets/js/script.js"></script> 
    <script src="https://kit.fontawesome.com/fb57944461.js" crossorigin="anonymous"></script>
</body>
</html>
